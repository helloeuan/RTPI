<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Upload to Gist</title>
  <style>
    #drop-area {
      border: 2px dashed #ccc;
      border-radius: 5px;
      padding: 20px;
      text-align: center;
      margin: 50px auto;
      width: 300px;
      cursor: pointer;
    }

    #drop-area.hover {
      border-color: #333;
    }
  </style>
</head>
<body>
  <div id="drop-area" class="hover">
    <p>Drag & drop files here</p>
    <input type="file" id="fileElem" multiple accept=".txt,.md">
  </div>

  <script>
    const dropArea = document.getElementById('drop-area');
    const fileInput = document.getElementById('fileElem');

    ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
      dropArea.addEventListener(eventName, preventDefaults, false);
    });

    function preventDefaults(e) {
      e.preventDefault();
      e.stopPropagation();
    }

    ['dragenter', 'dragover'].forEach(eventName => {
      dropArea.addEventListener(eventName, highlight, false);
    });

    ['dragleave', 'drop'].forEach(eventName => {
      dropArea.addEventListener(eventName, unhighlight, false);
    });

    function highlight(e) {
      dropArea.classList.add('hover');
    }

    function unhighlight(e) {
      dropArea.classList.remove('hover');
    }

    dropArea.addEventListener('drop', handleDrop, false);

    async function handleDrop(e) {
      const dt = e.dataTransfer;
      const files = dt.files;

      handleFiles(files);
    }

    async function handleFiles(files) {
      const file = files[0];
      const fileReader = new FileReader();
      
      fileReader.onload = async function(event) {
        const fileContent = event.target.result;
        
        const formData = new FormData();
        formData.append('file', file);
        
      try {
  const response = await fetch('https://api.github.com/gists', {
    method: 'POST',
    headers: {
      'Authorization': `Bearer YOUR_GITHUB_ACCESS_TOKEN`, // Replace with your GitHub access token
      'Content-Type': 'application/json'
    },
    body: JSON.stringify({
      description: 'Uploaded File',
      public: true,
      files: {
        [file.name]: {
          content: fileContent
        }
      }
    })
  });

  const data = await response.json();
  console.log('GitHub API Response:', data); // Log the entire response object

  const gistUrl = data.html_url; // Extract the URL from the response JSON
  console.log('Gist URL:', gistUrl); // Log the extracted URL

  alert(`File uploaded successfully! Gist URL: ${gistUrl}`);
} catch (error) {
  console.error('Error:', error);
  alert('An error occurred while uploading the file');
}
      };

      fileReader.readAsText(file);
    }
  </script>
</body>
</html>
