<script>
    // Show loading indicator
    var loadingIndicator = document.getElementById('loading-indicator');
    loadingIndicator.style.display = 'block';

    // Create a Leaflet map centered at Central London, UK and zoomed in
    var map = L.map('map').setView([51.5074, -0.1278], 13);
    
    // Add a tile layer from OpenStreetMap
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: 'Â© OpenStreetMap contributors'
    }).addTo(map);

    // Array to store the GeoJSON layers
    var geojsonLayers = [];

    // URLs to load GeoJSON files
    var geojsonUrls = [
        'https://raw.githubusercontent.com/helloeuan/RTPI/main/example3.geojson',
        'https://raw.githubusercontent.com/helloeuan/RTPI/main/example4.geojson',
        'https://raw.githubusercontent.com/helloeuan/RTPI/main/example5.geojson',
        'https://raw.githubusercontent.com/helloeuan/RTPI/main/example6.geojson',
        'https://api.jsonbin.io/v3/qs/6638da86acd3cb34a843c695',
        // Add more GeoJSON URLs from the repository here
    ];

    geojsonUrls.forEach(function(url) {
        fetch(url)
            .then(function(response) {
                if (!response.ok) {
                    throw new Error('Network response was not ok: ' + response.statusText);
                }
                return response.json();
            })
            .then(function(data) {
                loadingIndicator.style.display = 'none';

                var geojsonLayer = L.geoJSON(data, {
                    style: function(feature) {
                        return {
                            weight: 5,
                            color: 'black'
                        };
                    },
                    onEachFeature: function(feature, layer) {
                        var areaInSqMeters = turf.area(feature);
                        console.log("Area in square meters:", areaInSqMeters);

                        var popupContent = (areaInSqMeters > 0) ? 
                            `<b>Area:</b> ${(areaInSqMeters / 10000).toFixed(2)} hectares<br>` :
                            `<b>Area:</b> ${areaInSqMeters.toFixed(2)} square meters<br>`;

                        Object.keys(feature.properties).forEach(key => {
                            popupContent += `<b>${key}:</b> ${feature.properties[key]}<br>`;
                        });

                        layer.bindPopup(popupContent);
                    }
                }).addTo(map);
                geojsonLayers.push(geojsonLayer);
            })
            .catch(function(error) {
                loadingIndicator.style.display = 'none';
                console.error('Failed to load GeoJSON data:', error);
                alert('Error loading GeoJSON: ' + error.message);
            });
    });

    // Add a layer control to the map to toggle the visibility of the GeoJSON layers
    var layerControl = L.control.layers(null, null, {collapsed: false}).addTo(map);
    geojsonLayers.forEach(function(geojsonLayer) {
        layerControl.addOverlay(geojsonLayer, 'GeoJSON Layer');
    });
</script>
