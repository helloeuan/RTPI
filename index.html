<!DOCTYPE html>
<html>
<head>
    <title>Leaflet GeoJSON Example with Popup and Line Thickness</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.css" />
    <style>
        .leaflet-popup-content {
            width: 300px;
            height: 200px;
        }
        #loading-indicator {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 5px;
            z-index: 1000;
            display: none;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Turf.js/6.5.0/turf.min.js"></script>
</head>
<body>
    <div id="map" style="height: 100vh;"></div>
    <div id="loading-indicator">Loading GeoJSON data...</div>
    <script>
        var loadingIndicator = document.getElementById('loading-indicator');
        loadingIndicator.style.display = 'block';

        var map = L.map('map').setView([51.5074, -0.1278], 13);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: 'Â© OpenStreetMap contributors'
        }).addTo(map);

        var geojsonLayers = [];
        var geojsonUrls = [
            'https://raw.githubusercontent.com/helloeuan/RTPI/main/example3.geojson',
            'https://raw.githubusercontent.com/helloeuan/RTPI/main/example4.geojson',
            'https://raw.githubusercontent.com/helloeuan/RTPI/main/example5.geojson',
            'https://raw.githubusercontent.com/helloeuan/RTPI/main/example6.geojson',
            'https://api.jsonbin.io/v3/qs/6638da86acd3cb34a843c695',  // Requires API Key
        ];

        geojsonUrls.forEach(function(url) {
            fetch(url, {
                headers: {
                    'secret-key': url.includes('jsonbin.io') ? 'your-api-key' : undefined,
                    'Accept': 'application/json'
                }
            })
            .then(function(response) {
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                return response.json();
            })
            .then(function(data) {
                loadingIndicator.style.display = 'none';
                var geojsonLayer = L.geoJSON(data, {
                    style: function(feature) {
                        return { weight: 5, color: 'black' };
                    },
                    onEachFeature: function(feature, layer) {
                        var areaInSqMeters = turf.area(feature);
                        var areaInfo = areaInSqMeters > 0 ? areaInSqMeters / 10000 + ' hectares' : areaInSqMeters + ' square meters';
                        var popupContent = `<b>Area:</b> ${areaInfo}<br>`;
                        Object.keys(feature.properties).forEach(key => {
                            popupContent += `<b>${key}:</b> ${feature.properties[key]}<br>`;
                        });
                        layer.bindPopup(popupContent);
                    }
                }).addTo(map);
                geojsonLayers.push(geojsonLayer);
            })
            .catch(function(error) {
                loadingIndicator.style.display = 'none';
                console.error('Failed to load GeoJSON data:', error);
            });
        });

        var layerControl = L.control.layers(null, null, {collapsed: false}).addTo(map);
        geojsonLayers.forEach(function(geojsonLayer) {
            layerControl.addOverlay(geojsonLayer, 'GeoJSON Layer');
        });
    </script>
</body>
</html>
