<!DOCTYPE html>
<html>
<head>
    <title>Leaflet GeoJSON Example with Popup and Line Thickness</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.css" />
    <style>
        .leaflet-popup-content {
            width: 300px;
            height: 200px;
        }
        #loading-indicator {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 5px;
            z-index: 1000;
            display: none;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Turf.js/6.5.0/turf.min.js"></script>
</head>
<body>
    <div id="map" style="height: 100vh;"></div>
    <div id="loading-indicator">Loading GeoJSON data...</div>
    <script>
        // Show loading indicator
        var loadingIndicator = document.getElementById('loading-indicator');
        loadingIndicator.style.display = 'block';

        // Create a Leaflet map centered at Central London, UK and zoomed in
        var map = L.map('map').setView([51.5074, -0.1278], 13);
        
        // Add a tile layer from OpenStreetMap
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: 'Â© OpenStreetMap contributors'
        }).addTo(map);

        // Array to store the GeoJSON layers
        var geojsonLayers = [];

        // Load all GeoJSON files from GitHub and add them as layers to the map
        var geojsonUrls = [
            'https://raw.githubusercontent.com/helloeuan/RTPI/main/rtpitest.geojson',
            'https://raw.githubusercontent.com/helloeuan/RTPI/main/example3.geojson',
            'https://raw.githubusercontent.com/helloeuan/RTPI/main/example4.geojson',
            'https://raw.githubusercontent.com/helloeuan/RTPI/main/example5.geojson',
          
            // Add more GeoJSON URLs from the repository here
        ];

        geojsonUrls.forEach(function(url) {
            fetch(url)
                .then(function(response) {
                    return response.json();
                })
                .then(function(data) {
                    // Hide loading indicator
                    loadingIndicator.style.display = 'none';

                    var geojsonLayer = L.geoJSON(data, {
                        style: function(feature) {
                            return {
                                weight: 5, // Set the thickness of the lines to 2 pixels
                                color: 'black' // Set the color of the lines
                            };
                        },
                        onEachFeature: function(feature, layer) {
                            // Calculate area in square meters using Turf.js and log the area
                            var areaInSqMeters = turf.area(feature);
                            console.log("Area in square meters:", areaInSqMeters);

                            if (areaInSqMeters > 0) {
                                var areaInHectares = areaInSqMeters / 10000; // Convert to hectares
                                var popupContent = "<b>Area:</b> " + areaInHectares.toFixed(2) + " hectares<br>";
                            } else {
                                var popupContent = "<b>Area:</b> " + areaInSqMeters.toFixed(2) + " square meters<br>";
                            }

                            for (var key in feature.properties) {
                                popupContent += "<b>" + key + ":</b> " + feature.properties[key] + "<br>";
                            }
                            layer.bindPopup(popupContent);
                        }
                    }).addTo(map);
                    geojsonLayers.push(geojsonLayer);
                })
                .catch(function(error) {
                    // Hide loading indicator
                    loadingIndicator.style.display = 'none';
                    console.error('Failed to load GeoJSON data:', error);
                });
        });

        // Add a layer control to the map to toggle the visibility of the GeoJSON layers
        var layerControl = L.control.layers(null, null, {collapsed: false}).addTo(map);
        geojsonLayers.forEach(function(geojsonLayer) {
            layerControl.addOverlay(geojsonLayer, 'GeoJSON Layer');
        });
    </script>
</body>
</html>
