<script>
    var loadingIndicator = document.getElementById('loading-indicator');
    loadingIndicator.style.display = 'block';

    var map = L.map('map').setView([51.5074, -0.1278], 13);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: 'Â© OpenStreetMap contributors'
    }).addTo(map);

    var geojsonLayers = [];
    var geojsonUrls = [
        'https://raw.githubusercontent.com/helloeuan/RTPI/main/example3.geojson',
        'https://raw.githubusercontent.com/helloeuan/RTPI/main/example4.geojson',
        'https://raw.githubusercontent.com/helloeuan/RTPI/main/example5.geojson',
        'https://raw.githubusercontent.com/helloeuan/RTPI/main/example6.geojson',
        'https://api.jsonbin.io/v3/qs/6638da86acd3cb34a843c695',  // Example of an open API
    ];

    geojsonUrls.forEach(function(url) {
        fetch(url)
        .then(function(response) {
            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }
            return response.json();
        })
        .then(function(data) {
            console.log(data);  // Log data to inspect its structure
            if (data && data.type === 'FeatureCollection' && Array.isArray(data.features)) {
                var geojsonLayer = L.geoJSON(data, {
                    style: function(feature) {
                        return { weight: 5, color: 'black' };
                    },
                    onEachFeature: function(feature, layer) {
                        var areaInSqMeters = turf.area(feature);
                        var areaInfo = areaInSqMeters > 0 ? areaInSqMeters / 10000 + ' hectares' : areaInSqMeters + ' square meters';
                        var popupContent = `<b>Area:</b> ${areaInfo}<br>`;
                        Object.keys(feature.properties).forEach(key => {
                            popupContent += `<b>${key}:</b> ${feature.properties[key]}<br>`;
                        });
                        layer.bindPopup(popupContent);
                    }
                }).addTo(map);
                geojsonLayers.push(geojsonLayer);
            } else {
                console.error('Invalid GeoJSON data:', data);
            }
            loadingIndicator.style.display = 'none';
        })
        .catch(function(error) {
            loadingIndicator.style.display = 'none';
            console.error('Failed to load GeoJSON data:', error);
        });
    });

    var layerControl = L.control.layers(null, null, {collapsed: false}).addTo(map);
    geojsonLayers.forEach(function(geojsonLayer) {
        layerControl.addOverlay(geojsonLayer, 'GeoJSON Layer');
    });
</script>
