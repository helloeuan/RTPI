<!DOCTYPE html>
<html>
<head>
    <title>Leaflet GeoJSON Example with Popup</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.js"></script>
</head>
<body>
    <div id="map" style="height: 100vh;"></div>
    <script>
        // Create a Leaflet map centered at Central London, UK and zoomed in
        var map = L.map('map').setView([51.5074, -0.1278], 13);
        
        // Add a tile layer from OpenStreetMap
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: 'Â© OpenStreetMap contributors'
        }).addTo(map);

        // Load the GeoJSON data from GitHub and add it as a layer to the map
        fetch('https://raw.githubusercontent.com/helloeuan/RTPI/main/rtpitest.geojson')
            .then(function(response) {
                return response.json();
            })
            .then(function(data) {
                L.geoJSON(data, {
                    onEachFeature: function(feature, layer) {
                        // Bind a popup with feature attributes to each layer
                        var popupContent = "";
                        for (var key in feature.properties) {
                            popupContent += key + ": " + feature.properties[key] + "<br>";
                        }
                        layer.bindPopup(popupContent);
                    }
                }).addTo(map);
            })
            .catch(function(error) {
                console.error('Failed to load GeoJSON data:', error);
            });
    </script>
</body>
</html>
